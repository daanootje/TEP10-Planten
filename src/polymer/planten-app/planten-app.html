<link rel="import" href="../../../bower_components/polymer/polymer-element.html">

<dom-module id="planten-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script src="../services/leverancier-service.js"></script>
  <script>
    /**
     * @customElement
     * @polymer
     */
    class PlantenApp extends Polymer.Element {

      static get is() { return 'planten-app'; }
      static get properties() {
        var svc = new LeverancierService();
        svc.getLeveranciers();
        return {
          prop1: {
            type: String,
            value: 'planten-app'
          }
        };
      }
    }

    window.customElements.define(PlantenApp.is, PlantenApp);
  </script>
</dom-module>
