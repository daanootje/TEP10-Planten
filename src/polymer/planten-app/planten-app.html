<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../leveranciers/leveranciers.html">
<link rel="import" href="../bestellingen-element/bestellingen-element.html">
<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
<link rel="import" href="../../../bower_components/iron-pages/iron-pages.html">

<dom-module id="planten-app">

  <template>
    <style>
      :host {
        display: block;
        font-family: 'Source Sans Pro', sans-serif;
      }
    </style>

    <app-location route="{{route}}"></app-location>

    <app-route
    route="{{route}}"
    pattern="/:view"
    data="{{routeData}}"
    tail="{{subroute}}"></app-route>

    <iron-pages selected="[[route.view]]" attr-for-selected="name">
      <leveranciers-element name="leveranciers" route={{route}}></leveranciers-element>
      <bestellingen-element name="bestellingen" route="{{route}}"></bestellingen-element>
    </iron-pages>
  </template>

  <script>
    Polymer({
        /* this is the element's prototype */
        is: 'planten-app',
        properties: {
          route: {
            type: Object,
            value: {
              routeData: {},
              view: "leveranciers"
            }
          }
        }
      });
  </script>
</dom-module>
