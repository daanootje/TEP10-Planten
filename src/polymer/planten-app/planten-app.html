<dom-module id="planten-app">

  <template>
    <style>
      :host {
        display: block;
        font-family: 'Source Sans Pro', sans-serif;
        margin: 15px;
      }
      h1 {
        color: white;
        text-shadow: 1px 2px 5px black;
        text-align: center;
        animation: fadein 1s;
      }
      .header {
        overflow: visible;
        width: 100vw;
        magin-left: 0px;
        background-color: white;
      }
    </style>

    <leveranciers-element style="display: flex;"  name="leveranciers" route={{route}}></leveranciers-element>
  </template>

  <script>
    Polymer({
        /* this is the element's prototype */
        is: 'planten-app',
        properties: {
          route: {
            type: Object,
            value: {
              routeData: {},
              view: "leveranciers",
              path: "/leveranciers"
            }
          }
        }
      });
  </script>
</dom-module>
