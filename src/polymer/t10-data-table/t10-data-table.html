<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-datatable/paper-datatable.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">

<dom-module id="t10-data-table">
  <template>

    <style>
    @keyframes fadein {
        from {
            opacity:0;
        }
        to {
            opacity:1;
        }
    }
    @keyframes strollin {
        from {
            margin-left: 200px;
        }
        to {
            opacity:1;
        }
    }
      :host {
        display: flex;
        margin-top: 30px;
        width: 100%;
        background-color: white;
        animation: strollin 1s, fadein 1s;
      }
      .data-table-card {
        width: 100%;
        overflow: scroll;
      }
      .card-content {
        height: 46vh;
        overflow: scroll;
      }
      .card-actions {
        margin-top: 15px;
      }
    </style>

    <paper-card heading="{{tableName}}" class="data-table-card" elevation="2">
      <div class="card-content">
        <paper-datatable id="datatable1" data="{{items}}">
          <template is="dom-repeat" items="{{columns}}">
            <paper-datatable-column
            cell-style="{{item.color}}"
            header="{{item.name}}"
            property="{{item.property}}"
            sortable="{{item.sortable}}">
            </paper-datatable-column>
          </template>
        </paper-datatable>
      </div>
      <div class="card-actions">
        <paper-button on-tap="plusTapped" raised style="background-color: white; margin-top:15px">Nieuw</paper-button>
        <paper-button on-tap="terugTapped" raised style="background-color: white; margin-top:15px">Ga Terug</paper-button>
      </div>
    </paper-card>

  </template>

  <script>

    Polymer({
      is: 't10-data-table',
      properties: {
        items: {
          type: Array,
          value: []
        },
        columns: {
          type: Array,
          value: []
        },
        tableName: String
      },
      plusTapped(e) {
        this.fire('plus');
      },
      terugTapped(e) {
        this.fire('terug');
      }
    })

  </script>
</dom-module>
