<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">

<dom-module id="leverancier-actions">

  <template>
    <style>
      :host {
        display: block;
      }
      .action-button{
        margin: 30px;
      }
      .action-buttons {
        display: flex;
        justify-content: center;
      }
    </style>

    <paper-card heading="[[leverancier]]" style="width: 100%;">
      <div class="action-buttons">
        <paper-button class="action-button" raised on-tap="tappedBestellingen">Bestellingen</paper-button>
        <paper-button class="action-button" raised on-tap="tappedOffertes">Offertes</paper-button>
      </div>
    <paper-card>

  </template>

  <script>
    Polymer({
        /* this is the element's prototype */
        is: 'leverancier-actions',
        properties: {
        },
        tappedBestellingen() {
          this.fire('show-bestelling');
        },
        tappedOffertes() {
          this.fire('show-offertes');
        }
      });
  </script>
</dom-module>
