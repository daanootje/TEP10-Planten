<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">

<dom-module id="leverancier-actions">

  <template>
    <style>
      :host {
        display: flex;
        align-items: flex-start;
        animation: fadein 1s;
      }
      .action-button{
        margin-bottom: 0px;
        margin-top: 15px;
      }
      .action-buttons {
        display: flex;
        justify-content: center;
      }
    </style>

    <paper-card heading="[[leverancier]]" style="width: 100%" elevation="2">
      <div class="card-actions action-buttons">
        <paper-button class="action-button" raised on-tap="tappedBestellingen" style="background-color: white;">Bestellingen</paper-button>
        <paper-button class="action-button" raised on-tap="tappedOffertes" style="background-color: white;">Offertes</paper-button>
      </div>
    <paper-card>

  </template>

  <script>
    Polymer({
        /* this is the element's prototype */
        is: 'leverancier-actions',
        properties: {
        },
        tappedBestellingen() {
          this.fire('show-bestelling');
        },
        tappedOffertes() {
          this.fire('show-offertes');
        }
      });
  </script>
</dom-module>
