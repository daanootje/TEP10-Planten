<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../api/leveranciers.html">
<link rel="import" href="../quantity-element/quantity-element.html">
<link rel="import" href="../../../bower_components/paper-datatable/paper-datatable.html">

<dom-module id="bestellingen-element">
  <template>
    <iron-ajax
    auto
    url='[[apiUrl]]'
    params=''
    handle-as="json"
    on-response="handleResponse"
    debounce-duration="300"></iron-ajax>
    <style>
      :host {
        display: block;
      }
    </style>

    <paper-datatable id="datatable1" data="{{bestellingen}}">
        <paper-datatable-column header="Naam" property="name" sortable>
        </paper-datatable-column>
    </paper-datatable>

    <d2l-button on-tap="goToLeveranciers">Ga terug</d2l-button>

  </template>

  <script>

    Polymer({
      is: 'bestellingen-element',
      properties: {
        apiUrl: {
          type: Object,
          value: "adsfasdf"
        },
        bestellingen: {
          type: Array,
          value: [
            {name: "1"},
            {name: "1"},
            {name: "1"},
            {name: "1"}
          ]
        },
        route: Object
      },
      goToLeveranciers() {
        this.set('route.view', 'leveranciers');
      }
    })

  </script>
</dom-module>
